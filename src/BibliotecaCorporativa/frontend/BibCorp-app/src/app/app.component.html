<div class="container-fluid p-4" *ngIf="showDrawer()">
  <mat-drawer-container class="rounded-5 p-0 m-0" [class.drawer-opened]="drawer.opened" autosize>
    <mat-drawer #drawer mode="side" opened=true class="p-0 m-0">
      <div class="d-flex flex-column align-items-center">
        <div class="position-relative">
          <img src="../assets/Images/thumbnail_logotipo.png" width="200px" height="140px" alt="Logotipo Prevenir" class="m-0 p-0 ms-4"
            (click)="drawer.close()">
          <img src="../assets/Images/menu-hamburguer.png" width="30px" height="30px" alt="Menu Hamburguer" class="mt-4 me-2 position-absolute end-0" (click)="drawer.close()">
         
        </div>
        <p class="bibcorp-secondary text-center">Biblioteca Corporativa</p>
        <app-navBar></app-navBar>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div *ngIf="!drawer.opened" class="m-0 p-1 d-flex align-items-center"> 
        <div>
          <img src="../assets/Images/thumbnail_logotipo.png" width="70px" alt="Logotipo Prevenir" (click)="drawer.toggle()">
        </div>
        <div>
          <img src="../assets/Images/menu-hamburguer.png" width="20px" height="20px" alt="Menu Hamburguer" (click)="drawer.toggle()">
        </div>
        <div class="flex-grow-1 text-end"> 
          <p class="bibcorp-titulo2 bibcorp-primary">Biblioteca Corporativa</p>
        </div>
      </div>
      <router-outlet></router-outlet>
    </mat-drawer-content>
<div class="container-fluid p-4" *ngIf="!showDrawer()">
  <router-outlet></router-outlet>
</div>
