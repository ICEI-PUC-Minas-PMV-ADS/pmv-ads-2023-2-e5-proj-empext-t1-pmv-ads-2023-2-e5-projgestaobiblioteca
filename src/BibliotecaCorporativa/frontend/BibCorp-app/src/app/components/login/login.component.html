<div class="wrapper">
    <div class="title-text">
      <img src="../assets/Images/thumbnail_logotipo.png" width="250px"  alt="Logotipo Prevenir" >
       <div class="mensagem-boasvindas">
        <p class="bibcorp-titulo bibcorp-primary">Seja Bem-vindo!</p>
       </div>
       <div class="mensagem-orientacao">
         <p>Preencha os seus dados de login para acessar</p>
        </div>
    </div>
    <div class="form-container">
       <div class="form-inner">
          <form action="#" class="login">
             <div class="field">
               <label for="Usuario">Nome de usuário</label>
               <input type="text" id="Usuario" placeholder="Nome de usuário" required>
             </div>
             <div class="field">
               <label for="Senha">Senha</label>
               <input type="password" id="Senha" placeholder="Senha" required>
             </div>
             <div class="pass-link">
               <a href="#">Recuperar senha</a>
             </div>
             <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
             </div>

             <div class="signup-link">
               <div >
                  Novo por aqui? <a href="">Cadastre-se</a>
               </div>
               <div id="acessar-acervo">
                  <a href="#">Acessar o acervo</a>  
               </div>
             </div>
          </form>
          <form action="#" class="signup">
             <div class="field">
                <input type="text" placeholder="Email Address" required>
             </div>
             <div class="field">
                <input type="password" placeholder="Password" required>
             </div>
             <div class="field">
                <input type="password" placeholder="Confirm password" required>
             </div>
             <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Cadastre-se">
             </div>
          </form>
       </div>
    </div>
 </div>
