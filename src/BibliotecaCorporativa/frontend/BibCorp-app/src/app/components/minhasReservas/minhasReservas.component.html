<!-- CARDS -->
<div class="container d-flex">
<div class="row" *ngIf="acervos && acervos.length">
  <div *ngFor="let acervo of acervosFiltrados">
  <div class="card m-2" style="width: 18rem;">
    <img class="card-img-top" src="../../../assets/PlaceHolder.png" alt="Card image cap" [style.width.px]="larguraImagem" [style.margin.px]="margemImagem">
    <div class="card-body">
      <h5 class="card-title">{{acervo.titulo}}</h5>
      <p class="card-text">DESCRIÇÃO DO LIVRO BLA BLA BLA</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">EMPRESTIMO: </li>
      <li class="list-group-item">DEVOLUÇÃO: </li>
      <li class="list-group-item">STATUS DO EMPRESTIMO:</li>
      <li class="list-group-item">STATUS DO PATRIMONIO:</li>
    </ul>
  </div>
</div>
</div>
</div>
