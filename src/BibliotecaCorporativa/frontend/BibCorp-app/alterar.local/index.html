<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Alterar local de coleta </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="angular.json"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 
    <div class="container">
    <form action=""> 
            <div class="article" id="conteudo"> <br>
                 <h1 style="font-size: 20px;" > Alterar local de coleta </h1> <br>
                <label for="coleta">  
                    <h2 style="font-size: 15px;" > Local de coleta:</h2> 
                    <select class="form-control"> 
                        <option > Matriz</option>
                        <option> Unidade Betim </option>
                        <option> Unidade Belo Horizonte </option>
                        <option> Unidade Contorno </option>
                        <option> Unidade Caetes </option>
                        <option> Unidade Galeria do Ouvidor </option>
                        <option> Unidade Justinopolis </option>
                        <option> Unidade Nova Lima </option>
                        <option> Unidade Raposos </option>
                        <option> Unidade Ribeirão das Neves </option>
                        <option> Unidade Sabará</option>
                        <option> Unidade Santa Luzia </option>
                        <option> Unidade Venda Nova </option>
                    </select>
                </label> <br> <br> 
    <h3 style="font-size: 15px;">Local de entrega:</h3> 
                <label for="entrega">
                    <select class="form-control">
                        <option>
                             Matriz </option>
                            <option> Unidade Betim </option>
                            <option>Unidade Belo Horizonte </option>
                            <option> Unidade Contorno</option>
                            <option> Unidade Caetes </option>
                            <option > Unidade Galeria do Ouvidor</option>
                            <option > Justinopolis</option>
                            <option > Unidade Nova Lima</option>
                            <option > Unidade Raposos</option>
                            <option > Ribeirao das Neves</option>
                            <option > Unidade Sabará</option>
                            <option > Unidade Santa Luzia</option>
                            <option > Unidade Venda Nova </option>
                    </select> <br> 
                </label> 
                <div class="text-center">
                    <button class=" btn btn-primary" id="botao" type="button" onclick="alert('Você alterou os dados de coleta com sucesso')"> ALTERAR</button>
                </div>
            </div>
    </form>
</div>
</body>
</html>
